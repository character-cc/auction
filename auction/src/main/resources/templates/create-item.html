<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Auction Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<div class="container mt-5">
    <h2>Create New Auction Item</h2>
    <form th:action="@{/items/create-item}" method="post" enctype="multipart/form-data">
        <!-- Tên sản phẩm -->
        <div class="mb-3">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter item name" required>
        </div>

        <!-- Mô tả sản phẩm -->
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" id="description" rows="3" placeholder="Enter item description" required></textarea>
        </div>

        <!-- Giá khởi điểm -->
        <div class="mb-3">
            <label for="price" class="form-label">Starting Price</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter starting price" required min="0" step="0.01">
        </div>

        <!-- Chọn hình ảnh -->
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" name="image" class="form-control" id="image" required>
        </div>

        <!-- Ngày giờ bắt đầu -->
        <div class="mb-3">
            <label for="startDateTime" class="form-label">Start Date and Time</label>
            <input type="datetime-local" name="startDateTime" class="form-control" id="startDateTime" required>
        </div>

        <!-- Ngày giờ kết thúc -->
        <div class="mb-3">
            <label for="endDateTime" class="form-label">End Date and Time</label>
            <input type="datetime-local" name="endDateTime" class="form-control" id="endDateTime" required>
        </div>

        <!-- Nút Submit -->
        <button type="submit" class="btn btn-primary">Create Item</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
